<html>

<body>

    <script type="module">

                import jsfeatCpp from "./../build/jsfeatcpp_debug.js"

                const jsfeat = await jsfeatCpp();
                console.log(jsfeat);
                const U8_t = jsfeat.Types.U8_t.value;
                const C1_t = jsfeat.Types.C1_t.value;
                // test if the matrix_t is filled with data
                var data_u8 = new Uint8Array ([23, 20, 12, 24, 212, 220, 120, 46, 78, 92, 35, 12, 120, 120, 120, 120]);
                var m_u8 = new jsfeat.matrix_t(4, 4, U8_t | C1_t, data_u8);
                console.log(m_u8);
                console.log(m_u8.data);
                console.log(jsfeat.matrix_t.get(m_u8));
                var data_i32 = new Int32Array ([333, 20, 12, 800]);
                var m_i32 = new jsfeat.matrix_t(2, 2, 0x0200 | 0x01, data_i32);
                console.log(m_i32);
                console.log(m_i32.data);
                var data_f32 = new Float32Array ([0.3, 20.01, 1.2, 9.91101]);
                var m_f32 = new jsfeat.matrix_t(2, 2, 0x0400 | 0x01, data_f32);
                console.log(m_f32);
                console.log(m_f32.data);
                var data_f64 = new Float64Array ([0.3, 20.01, 5.12345678987, 9.901]);
                var m_f64 = new jsfeat.matrix_t(2, 2, 0x1000 | 0x01, data_f64);
                console.log(m_f64);
                console.log(m_f64.data);
                m_f64.delete();
    </script>

</body>

</html>
