<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A JavaScript Computer Vision Library">
    <title>JSFeatNext - JavaScript Computer Vision Library.</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Droid+Sans:regular,bold|Inconsolata|PT+Sans:400,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jsfeat.css">

</head>

<body>
    <video id="webcam" width="640" height="480" style="display:none;"></video>
    <div style=" width:640px;height:480px;margin: 10px auto;">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
        <div id="log" class="alert alert-info"></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jsfeatNext.js"></script>

    <script type="text/javascript" src="js/compatibility.js"></script>
    <script type="text/javascript" src="js/profiler.js"></script>
    <script type="text/javascript">
        var imgprocCpp;

        $(window).on('load', function () {
            "use strict";
            window.addEventListener('jsfeatCpp-loaded', function(e){
            console.log(Module);
            var imgproc = new Module.imgproc();
            //imgproc.grayscale()
        //})

            // lets do some fun
            var video = document.getElementById('webcam');
            var canvas = document.getElementById('canvas');
            var jsfeat = jsfeatNext.jsfeatNext;
            //var imgproc = new jsfeat.imgproc();
            //console.log(Module);
            var jsfeatCpp = Module;
            //console.log(imgprocCpp);
            //var imgprocCpp = Module.imgproc();

            try {
                var attempts = 0;
                var readyListener = function (event) {
                    findVideoSize();
                };
                var findVideoSize = function () {
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        video.removeEventListener('loadeddata', readyListener);
                        onDimensionsReady(video.videoWidth, video.videoHeight);
                    } else {
                        if (attempts < 10) {
                            attempts++;
                            setTimeout(findVideoSize, 200);
                        } else {
                            onDimensionsReady(640, 480);
                        }
                    }
                };
                var onDimensionsReady = function (width, height) {
                    demo_app(width, height);
                    compatibility.requestAnimationFrame(tick);
                };

                video.addEventListener('loadeddata', readyListener);

                compatibility.getUserMedia({ video: true }, function (stream) {
                    if (video.srcObject !== undefined) {
                        video.srcObject = stream
                    } else {
                        try {
                            video.src = compatibility.URL.createObjectURL(stream);
                        } catch (error) {
                            video.src = stream;
                        }
                    }
                    setTimeout(function () {
                        video.play();
                    }, 500);
                }, function (error) {
                    $('#canvas').hide();
                    $('#log').hide();
                    $('#no_rtc').html('<h4>WebRTC not available.</h4>');
                    $('#no_rtc').show();
                });
            } catch (error) {
                $('#canvas').hide();
                $('#log').hide();
                $('#no_rtc').html('<h4>Something goes wrong...</h4>');
                $('#no_rtc').show();
            }

            var stat = new profiler();

            var ctx, canvasWidth, canvasHeight;
            var img_pyr;

            function demo_app(videoWidth, videoHeight) {
                canvasWidth = canvas.width;
                canvasHeight = canvas.height;
                ctx = canvas.getContext('2d');

                ctx.fillStyle = "rgb(0,255,0)";
                ctx.strokeStyle = "rgb(0,255,0)";

                img_pyr = new Module.pyramid_t(4);
                console.log(img_pyr);
                //img_pyr.allocate(640, 480, Module.Types.U8_t.value | Module.Types.C1_t.value);

                stat.add("grayscale");
                stat.add("pyrdown");
            }

            function tick() {
                compatibility.requestAnimationFrame(tick);
                stat.new_frame();
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    var width = 640, height = 480;
                    ctx.drawImage(video, 0, 0, width, height);
                    var imageData = ctx.getImageData(0, 0, width, height);

                    stat.start("grayscale");

                    var test_m = new Module.matrix_t(640, 480, Module.Types.U8_t.value | Module.Types.C1_t.value, 0)
                    
                    //imgproc.grayscale(imageData.data, 640, 480, img_pyr.getPointer_matrix(0), Module.Colors.COLOR_RGBA2GRAY.value);
                    imgproc.grayscale(imageData.data, 640, 480, test_m.getPointer(), Module.Colors.COLOR_RGBA2GRAY.value);
                    //console.log(img_pyr.data[0]);

                    stat.stop("grayscale");

                    //stat.start("pyrdown");
                    // you do the same by executing img_pyr.build(img_pyr.data[0], true);
                    //var i = 2, a = img_pyr.data[0], b = img_pyr.data[1];
                    var i = 2//, a = img_pyr.getPointer_matrix(0), b = img_pyr.getPointer_matrix(1);
                    //imgproc.pyrdown(a, b, 0, 0);
                    /*for (; i < img_pyr.levels; ++i) {
                        //a = b;
                        //b = img_pyr.getPointer_matrix(i);
                        //console.log(b)
                        //imgproc.pyrdown(a, b, 0, 0);
                    }*/
                    //stat.stop("pyrdown");

                    // render result back to canvas
                    //var data_u32 = new Uint32Array(imageData.data.buffer);
                    //for (i = 0; i < img_pyr.levels; ++i) {
                        //render_mono_image(img_pyr.data[i].data, data_u32, img_pyr.data[i].cols, img_pyr.data[i].rows, 640);
                    //}
                    moveBytes(test_m.data, imageData.data, width, height);

                    ctx.putImageData(imageData, 0, 0);

                    $('#log').html(stat.log());
                }
            }

            function moveBytes(src, dest, width, height) {
                    var i, j = 0;
                    for (i = 0; i < width * height * 4;) {
                        dest[i++] = src[j];
                        dest[i++] = src[j];
                        dest[i++] = src[j++];
                        dest[i++] = 255;
                    }
                }

            function render_mono_image(src, dst, sw, sh, dw) {
                var alpha = (0xff << 24);
                for (var i = 0; i < sh; ++i) {
                    for (var j = 0; j < sw; ++j) {
                        var pix = src[i * sw + j];
                        dst[i * dw + j] = alpha | (pix << 16) | (pix << 8) | pix;
                    }
                }
            }

            $(window).on('unload', function () {
                video.pause();
                video.src = null;
            });
        })
        });
    


    </script>
    <script src="../build/jsfeatcpp_debug.js"></script>
</body>

</html>
