<html>

<body>

    <script>

        var Module = {
            onRuntimeInitialized: function () {
                console.log(Module)
                // test if the matrix_t is filled with data
                var data_u8 = new Uint8Array ([23, 20, 12, 24, 212, 220, 120, 46, 78, 92, 35, 12, 120, 120, 120, 120]);
                //console.log(data_u8);
                var m_u8 = new Module.matrix_t(2, 2, 0x0100 | 0x01, data_u8);
                console.log(m_u8);
                console.log(m_u8.data);
                console.log(Module.matrix_t.get(m_u8));
                var data_i32 = new Int32Array ([333, 20, 12, 800]);
                var m_i32 = new Module.matrix_t(2, 2, 0x0200 | 0x01, data_i32);
                console.log(m_i32);
                console.log(m_i32.data);
                var data_f32 = new Float32Array ([0.3, 20.01, 1.2, 9.91101]);
                var m_f32 = new Module.matrix_t(2, 2, 0x0400 | 0x01, data_f32);
                console.log(m_f32);
                console.log(m_f32.data);
                var data_f64 = new Float64Array ([0.3, 20.01, 5.12345678987, 9.901]);
                var m_f64 = new Module.matrix_t(2, 2, 0x1000 | 0x01, data_f64);
                console.log(m_f64);
                console.log(m_f64.data);
                m_f64.delete();
            }
        };
    </script>
    <script src="../build/grayscale_debug.js"></script>
</body>
