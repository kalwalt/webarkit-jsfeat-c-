<html>

<body>

    <script>

        var Module = {
            onRuntimeInitialized: function () {
                console.log(Module)
                console.log(Module.Types.U8_t.value);
                console.log(Module.Colors.COLOR_RGBA2GRAY.value);
                var m = new Module.matrix_t(2, 2, 0x0100 | 0x01, 0x0100);
                m.allocate();

                var some = [23, 20, 12, 24, 212, 220, 120, 46, 78, 92, 35, 12, 120, 120, 120, 120];
                var num = some.length;
                var buf = Module._malloc(100);
                var arr = new Uint8Array(num);
                for (var i = 0; i < num; i++) {
                    arr[i] = some[i];
                }

                Module.HEAPU8.set(arr, buf);

                //Module.toGrayscale(arr, 2, 2, m, 0);

                var Grayscale = Module.cwrap("Grayscale", 'number', ['number', 'number', 'number', 'number', 'number']);
                Grayscale(buf, 2, 2, m.getPointer(), 0);
                m.delete();

                Module._free(buf);
            }
        };
    </script>
    <script src="../build/grayscale.js"></script>
</body>

</html>
